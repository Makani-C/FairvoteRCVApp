<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Choice Voting Portal</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Ranked Choice Portal</h1>
        <h3>by FairVote WA</h3>
        <nav>
            <a href="#" class="nav-link" data-page="polls">Polls</a>
            <a href="#" class="nav-link" data-page="admin-login">Admin</a>
        </nav>
    </header>

    <main id="app-container">
        <!-- Content will be dynamically loaded here -->
        <div id="loading" class="hidden">Loading...</div>

        <!-- Poll List View -->
        <section id="polls-page" class="page">
            <h2>Available Polls</h2>
            <div id="polls-list"></div>
        </section>

        <!-- Create Poll View -->
        <section id="create-poll-page" class="page hidden">
            <h2>Create New Poll</h2>
            <form id="create-poll-form">
                <div class="form-group">
                    <label for="poll-title">Poll Title</label>
                    <input type="text" id="poll-title" required>
                </div>
                <div class="form-group">
                    <label for="poll-description">Description (Optional)</label>
                    <textarea id="poll-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Options</label>
                    <div id="options-container">
                        <div class="option-input">
                            <input type="text" class="poll-option" required>
                            <button type="button" class="remove-option hidden">×</button>
                        </div>
                        <div class="option-input">
                            <input type="text" class="poll-option" required>
                            <button type="button" class="remove-option hidden">×</button>
                        </div>
                    </div>
                    <button type="button" id="add-option">+ Add Option</button>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Create Poll</button>
                    <button type="button" id="cancel-create" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Poll Detail View -->
        <section id="poll-detail-page" class="page hidden">
            <h2 id="poll-detail-title"></h2>
            <p id="poll-detail-description"></p>
            <div id="poll-status-indicator" class="hidden">
                <span class="status-badge locked-badge">Locked</span>
            </div>
            <div class="button-group">
                <button id="vote-button" class="btn-primary">Vote</button>
                <button id="results-button" class="btn-secondary">Results</button>
            </div>
        </section>

        <!-- Voting Form View -->
        <section id="voting-page" class="page hidden">
            <h2 id="voting-poll-title"></h2>
            <p id="voting-poll-description"></p>
            <form id="voting-form">
                <div class="form-group">
                    <label for="voter-email">Your Email</label>
                    <input type="email" id="voter-email" required>
                </div>
                <div class="form-group">
                    <label>Rank the options by clicking a number for each option (you don't need to rank all options)</label>
                    <div id="numeric-ranking-options" class="numeric-ranking-container"></div>
                </div>
                <button type="submit" class="btn-primary">Submit Vote</button>
            </form>
        </section>

        <!-- Results View -->
        <section id="results-page" class="page hidden">
            <h2 id="results-poll-title"></h2>
            <div class="results-visualization">
                <div class="rounds-container">
                    <h3>Round 1</h3>
                    <div id="round-1-results" class="round-results"></div>
                    <div id="additional-rounds"></div>
                </div>
            </div>
            <button id="back-to-poll" class="btn-secondary">Back to Poll</button>
        </section>

        <!-- Admin Login View -->
        <section id="admin-login-page" class="page hidden">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </section>

        <!-- Admin Dashboard View -->
        <section id="admin-dashboard-page" class="page hidden">
            <h2>Admin Dashboard</h2>
            <div class="admin-tabs">
                <button class="admin-tab-btn active" data-tab="manage-polls">Manage Polls</button>
                <button class="admin-tab-btn" data-tab="view-voters">View Voters</button>
            </div>

            <div id="manage-polls-tab" class="admin-tab-content">
                <h3>Manage Polls</h3>
                <div class="admin-actions">
                    <button id="create-poll-btn" class="btn-primary">Create New Poll</button>
                </div>
                <div id="admin-polls-list"></div>
            </div>

            <div id="view-voters-tab" class="admin-tab-content hidden">
                <h3>View Voters</h3>
                <div class="form-group">
                    <label for="select-poll-for-voters">Select Poll</label>
                    <select id="select-poll-for-voters"></select>
                </div>
                <div id="voters-list"></div>
            </div>
        </section>

        <!-- Edit Poll View -->
        <section id="edit-poll-page" class="page hidden">
            <h2>Edit Poll</h2>
            <form id="edit-poll-form">
                <input type="hidden" id="edit-poll-id">
                <div class="form-group">
                    <label for="edit-poll-title">Poll Title</label>
                    <input type="text" id="edit-poll-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-poll-description">Description (Optional)</label>
                    <textarea id="edit-poll-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Options</label>
                    <div id="edit-options-container"></div>
                    <button type="button" id="edit-add-option">+ Add Option</button>
                </div>
                <div class="form-group">
                    <label for="poll-status">Poll Status</label>
                    <select id="poll-status">
                        <option value="open">Open</option>
                        <option value="locked">Locked</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" id="cancel-edit" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </section>

        <div id="popup-container" class="popup-container hidden">
            <div class="popup">
                <div class="popup-header">
                    <span id="popup-title">Success</span>
                    <button id="popup-close" class="popup-close">&times;</button>
                </div>
                <div class="popup-content">
                    <div id="popup-message">Action completed successfully!</div>
                </div>
                <div class="popup-footer">
                    <button id="popup-ok" class="btn-primary">OK</button>
                </div>
            </div>
        </div>

    </main>

    <script src="static/app.js"></script>
</body>
</html>
